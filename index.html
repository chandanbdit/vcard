<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandan Digital Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font and smooth background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark GitHub-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: #161b22; /* Slightly lighter card background */
            color: #c9d1d9; /* Light text color */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        /* Custom button styling for main actions */
        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem; 
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            text-align: center;
        }
        /* Specific styling for small icon-only buttons */
        .btn-icon {
            padding: 0.75rem; /* Make it square/round */
            width: 3.5rem;
            height: 3.5rem;
        }
        .btn-primary {
            background-color: #238636; /* GitHub green */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            box-shadow: 0 4px 6px rgba(35, 134, 54, 0.4);
        }
        .btn-secondary {
            background-color: #6366f1;
            color: #c9d1d9;
            border: 1px solid #6366f1;
        }
        .btn-secondary:hover {
            background-color: #40464f;
            border-color: #8b949e;
        }

        /* Banner styling */
        .banner {
            height: 260px;
            /* Using the uploaded file name */
            background-image: url('./Chandan_Background.png');
            background-size: cover;
            background-position: center;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
        }
    </style>
</head>
<body>

    <div id="contact-card" class="card max-w-sm w-full mx-auto rounded-3xl pb-8 relative">
        
        <div class="banner"></div>

        <div class="px-8">
            
            <div class="text-center -mt-16 mb-4">
                <img src="./chandan_Profile.png" 
                     onerror="this.src='https://placehold.co/120x120/4f46e5/ffffff?text=CS'" 
                     alt="Profile Picture" 
                     class="w-32 h-32 rounded-full mx-auto ring-4 ring-indigo-500 object-cover border-4 border-[#161b22]">
            </div>

            <header class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-100">Chandan Mondal</h1>
                <p class="text-indigo-400 font-medium text-lg">Sr.Executive, IT</p>
                <p class="text-gray-400 text-sm mt-1">Masco Group</p>
            </header>

            <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3 mb-6">
                
                <a id="save-contact-link" href="#" class="btn-action btn-primary w-full">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                    Save Contact
                </a>
                
                <a href="tel:+8801912686153" class="btn-action btn-secondary w-full">
                    <i data-lucide="phone" class="w-5 h-5 mr-2"></i>
                    Call Now
                </a>
            </div>

            <!-- <section class="pt-4 border-t border-gray-700 mb-6">
                <h2 class="text-xl font-semibold mb-3 text-white">About Me</h2>
                <p class="text-gray-400 leading-relaxed text-sm">
                    I am an expert in Artificial Intelligence and Machine Learning, focusing on building scalable solutions that drive innovative futures. I specialize in deep learning models and cloud infrastructure, committed to turning data into actionable insights.
                </p>
            </section> -->

            <section class="mb-6">
                <h2 class="text-xl font-semibold mb-3 text-white">My Work</h2>
                <div class="space-y-3">
                    
                    <a href="https://github.com/chandan-mondal" target="_blank" class="flex items-center btn-action btn-secondary w-full">
                        <i data-lucide="github" class="w-5 h-5 mr-3"></i>
                        Visit My GitHub Profile
                    </a>

                    <a href="mailto:chandanbd.cse@gmail.com" class="flex items-center btn-action btn-secondary w-full">
                        <i data-lucide="mail" class="w-5 h-5 mr-3"></i>
                        Send Me an Email
                    </a>
                </div>
            </section>

            <section class="pt-4 border-t border-gray-700">
                <h2 class="text-xl font-semibold mb-3 text-white">Connect on Social</h2>
                <div class="flex justify-center space-x-4">
                    <a href="https://www.linkedin.com/in/chandanmondal1" target="_blank" title="LinkedIn" class="btn-action btn-secondary btn-icon">
                        <i data-lucide="linkedin" class="w-6 h-6"></i>
                    </a>
                    <a href="https://x.com/chandan_mondal1" target="_blank" title="X (Twitter)" class="btn-action btn-secondary btn-icon">
                        <i data-lucide="twitter" class="w-6 h-6"></i>
                    </a>
                    <a href="https://www.facebook.com/chandan.itcse" target="_blank" title="Facebook" class="btn-action btn-secondary btn-icon">
                        <i data-lucide="facebook" class="w-6 h-6"></i>
                    </a>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons after the DOM loads
        lucide.createIcons();

        // --- JavaScript for vCard Data URI Generation ---
        function generateVCardURI() {
            const name = "Chandan Mondal";
            const firstName = "Chandan";
            const lastName = "Mondal";
            const title = "Sr.Executive, IT";
            const org = "Masco Group";
            const phone = "+8801912686153";
            const email = "chandanbd.cse@gmail.com";
            const githubUrl = "https://github.com/chandan-mondal";

            const vCardContent = `BEGIN:VCARD
VERSION:3.0
N:${lastName};${firstName};;;
FN:${name}
ORG:${org}
TITLE:${title}
TEL;TYPE=WORK,VOICE:${phone}
EMAIL;TYPE=PREF,INTERNET:${email}
URL:${githubUrl}
END:VCARD`;

            // Encode the vCard content for use in a Data URI
            const encodedVCard = encodeURIComponent(vCardContent);

            // Create the Data URI
            // text/vcard is the MIME type, charset=utf-8 for encoding
            const dataURI = 'data:text/vcard;charset=utf-8,' + encodedVCard;
            
            return dataURI;
        }

        // Run this on page load to set the href of the "Save Contact" link
        document.addEventListener('DOMContentLoaded', () => {
            const saveLink = document.getElementById('save-contact-link');
            if (saveLink) {
                // Set the href to the generated Data URI
                saveLink.href = generateVCardURI();
                
                // IMPORTANT: Add a 'download' attribute *only* for browsers that 
                // don't natively handle the Data URI as a contact (mainly desktop browsers).
                // This will still download on desktop but ensures the link is functional everywhere.
                // Mobile OS often ignore the download attribute when a Data URI is used for vCard.
                saveLink.setAttribute('download', 'Chandan_Mondal.vcf');
            }
        });
    </script>
</body>
</html>
